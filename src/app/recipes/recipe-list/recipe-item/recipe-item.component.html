<a style="cursor: pointer;" [routerLink]="[numberOfRecipe]" routerLinkActive="active" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ recipe.name }} </h4>
    <p class="list-group-item-text">{{ recipe.description }} </p>
  </div>
  <span class="pull-right">
    <img [src]="recipe.imagePath" alt="" style="max-height: 50px;" class="img-responsive">
  </span>
</a>
